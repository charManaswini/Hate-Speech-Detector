<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HateShield - Helps You Detect and Stay away from Hate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .header {
            background: linear-gradient(45deg, #6b8cce, #8b6cd4);
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .status {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .status::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 15px;
            position: relative;
            animation: messageAppear 0.3s ease-out;
            line-height: 1.5;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message-content {
            flex: 1;
        }

        .message strong {
            font-weight: 600;
            color: #2c3e50;
        }

        .message em {
            font-style: italic;
            color: #34495e;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            background: #E3F2FD;
            margin-left: auto;
            border-radius: 15px 15px 0 15px;
        }

        .message-bot {
            background: #F5F5F5;
            margin-right: auto;
            border-radius: 15px 15px 15px 0;
        }

        .message-bot .quote {
            border-left: 3px solid #6b8cce;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: #34495e;
        }

        .message-bot .highlight {
            background: #E3F2FD;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        .message-bot ul, .message-bot ol {
            margin: 0.5rem 0 0.5rem 1.5rem;
        }

        .message-bot li {
            margin: 0.3rem 0;
        }

        .input-container {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 1rem;
        }

        #user-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        #user-input:focus {
            border-color: #6b8cce;
            box-shadow: 0 0 0 3px rgba(107, 140, 206, 0.1);
        }

        .send-btn {
            background: #6b8cce;
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-btn:hover {
            background: #8b6cd4;
            transform: translateY(-2px);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .send-btn {
            background: #6b8cce;
            color: white;
            border: none;
            padding: 0.8rem 1.8rem; /* Increased padding for a larger button */
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem; /* Increased font size for better visibility */
        }

        .send-btn:hover {
            background: #8b6cd4;
            transform: translateY(-2px);
        }

        .typing-indicator {
            display: flex;
            gap: 0.3rem;
            padding: 0.5rem;
            margin-left: 1rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6b8cce;
            border-radius: 50%;
            opacity: 0.4;
        }

        .typing-dot:nth-child(1) { animation: typingDot 1.4s infinite; }
        .typing-dot:nth-child(2) { animation: typingDot 1.4s infinite 0.2s; }
        .typing-dot:nth-child(3) { animation: typingDot 1.4s infinite 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                height: 90vh;
                margin: 0;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .message {
                max-width: 90%;
            }
        }
        .input-container {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .voice-btn {
            background: #6b8cce;
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-btn:hover {
            background: #8b6cd4;
            transform: scale(1.05);
        }

        .voice-btn.listening {
            animation: pulseRed 2s infinite;
            background: #ff4444;
        }

        @keyframes pulseRed {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .voice-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .voice-btn:hover .voice-tooltip {
            opacity: 1;
        }

        .action-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            background: white;
            color: #6b8cce;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .action-btn:hover {
            background: #6b8cce;
            color: white;
            transform: translateY(-2px);
        }

        .speak-btn {
            background: transparent;
            border: none;
            color: #6b8cce;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
            opacity: 0.7;
            flex-shrink: 0;
        }

        .speak-btn:hover {
            opacity: 1;
            background: rgba(107, 140, 206, 0.1);
        }

        .speak-btn.speaking {
            color: #ff4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HateShield - Helps You Detect and Stay away from Hate</h1>
            <div class="status">AI Assistant Online</div>
        </div>
        
        <div id="chat-box"></div>

        <div class="input-container">
            <button class="voice-btn" id="voice-btn" onclick="toggleVoiceRecognition()">
                <i class="fas fa-microphone"></i>
                <span class="voice-tooltip">Click to speak</span>
            </button>
            <input 
                type="text" 
                id="user-input" 
                placeholder="Share your thoughts... or click the mic to speak" 
                autocomplete="off"
            >
            <button class="send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
                <span>Send</span>
            </button>
        </div>
    </div>

    <div class="action-buttons">
        <button class="action-btn" onclick="window.location.href='/smile_score'">
            <i class="fas fa-smile"></i> Smile Score
        </button>
        <button class="action-btn" onclick="window.location.href='/fun_content'">
            <i class="fas fa-star"></i> Fun Content
        </button>
    </div>

    <script>
        let isTyping = false;
let recognition = null;
let isListening = false;
let currentlySpeaking = null;
let speechQueue = [];

// Initialize speech recognition
function initializeSpeechRecognition() {
    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onstart = function() {
            isListening = true;
            document.getElementById('voice-btn').classList.add('listening');
            document.getElementById('user-input').placeholder = 'Listening...';
        };

        recognition.onend = function() {
            isListening = false;
            document.getElementById('voice-btn').classList.remove('listening');
            document.getElementById('user-input').placeholder = 'Share your thoughts... or click the mic to speak';
        };

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById('user-input').value = transcript;
            sendMessage();
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error:', event.error);
            document.getElementById('voice-btn').classList.remove('listening');
            document.getElementById('user-input').placeholder = 'Speech recognition error. Please try again.';
        };
    } else {
        console.error('Speech recognition not supported');
        document.getElementById('voice-btn').style.display = 'none';
    }
}

function toggleVoiceRecognition() {
    if (!recognition) {
        initializeSpeechRecognition();
    }

    if (isListening) {
        recognition.stop();
    } else {
        recognition.start();
    }
}

function createTypingIndicator() {
    const indicator = document.createElement('div');
    indicator.className = 'typing-indicator';
    indicator.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
    `;
    return indicator;
}

function formatMessage(text) {
    if (!text) return '';
    
    return text
        .replace(/\*\*\*(.+?)\*\*\*/g, '<strong>$1</strong>')
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.+?)\*(?!\*)/g, '<em>$1</em>')
        .replace(/\n/g, '<br>')
        .replace(/^\s*[-â€¢]\s+(.+)$/gm, '<li>$1</li>')
        .replace(/^>\s*(.+)$/gm, '<div class="quote">$1</div>')
        .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
        .replace(/<\/ul><ul>/g, '');
}

function stripHTML(html) {
    const temp = document.createElement('div');
    temp.innerHTML = html;
    return temp.textContent || temp.innerText;
}

function chunkedSpeak(text, button) {
    const cleanText = stripHTML(text)
        .replace(/\n/g, ' ')
        .replace(/\s+/g, ' ')
        .trim();

    const sentences = cleanText.match(/[^.!?]+[.!?]+/g) || [cleanText];
    
    speechQueue = sentences;
    button.classList.add('speaking');
    speakNextChunk(button);
}

function speakNextChunk(button) {
    if (speechQueue.length === 0) {
        button.classList.remove('speaking');
        currentlySpeaking = null;
        return;
    }

    const chunk = speechQueue.shift();
    const utterance = new SpeechSynthesisUtterance(chunk);
    
    utterance.rate = 1;
    utterance.pitch = 1;
    utterance.volume = 1;

    utterance.onend = () => {
        if (speechQueue.length > 0) {
            speakNextChunk(button);
        } else {
            button.classList.remove('speaking');
            currentlySpeaking = null;
        }
    };

    utterance.onerror = (event) => {
        console.error('Speech synthesis error:', event);
        button.classList.remove('speaking');
        currentlySpeaking = null;
    };

    speechSynthesis.speak(utterance);
}

function stopCurrentSpeech() {
    if (currentlySpeaking) {
        currentlySpeaking.classList.remove('speaking');
        speechSynthesis.cancel();
        speechQueue = [];
        currentlySpeaking = null;
    }
}

function speakMessage(text, button) {
    if (currentlySpeaking && currentlySpeaking !== button) {
        stopCurrentSpeech();
    } else if (currentlySpeaking === button) {
        stopCurrentSpeech();
        return;
    }

    currentlySpeaking = button;
    chunkedSpeak(text, button);
}

function addMessage(text, isUser = false) {
    const chatBox = document.getElementById('chat-box');
    const message = document.createElement('div');
    message.className = `message ${isUser ? 'message-user' : 'message-bot'}`;
    
    if (isUser) {
        message.innerHTML = `<div class="message-content">${text}</div>`;
    } else {
        const formattedText = formatMessage(text);
        const escapedText = text.replace(/"/g, '&quot;');
        message.innerHTML = `
            <div class="message-content">${formattedText}</div>
            <button class="speak-btn" data-text="${escapedText}" onclick="speakMessage(this.dataset.text, this)" title="Listen to message">
                <i class="fas fa-volume-up"></i>
                <span class="status">Speaking...</span>
            </button>
        `;
    }
    
    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
    const input = document.getElementById('user-input');
    const message = input.value.trim();
    if (message === '' || isTyping) return;

    addMessage(message, true);
    input.value = '';

    isTyping = true;
    const chatBox = document.getElementById('chat-box');
    const typingIndicator = createTypingIndicator();
    chatBox.appendChild(typingIndicator);
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
        const response = await fetch('/get_response', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `message=${encodeURIComponent(message)}`
        });
        
        const data = await response.json();
        
        typingIndicator.remove();
        isTyping = false;

        setTimeout(() => {
            addMessage(data.response);
        }, 500);
    } catch (error) {
        console.error('Error:', error);
        typingIndicator.remove();
        isTyping = false;
        addMessage('Sorry, I encountered an error. Please try again.');
    }
}

// Event Listeners
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // Initial greeting
    setTimeout(() => {
        addMessage('ðŸ‘‹ Hi there! I am HateShield, will help you aid against Hate Speech around How are you feeling today? You can type or click the microphone to speak!');
    }, 1000);

    // Initialize speech recognition
    initializeSpeechRecognition();
});
    </script>
</body>
</html>
